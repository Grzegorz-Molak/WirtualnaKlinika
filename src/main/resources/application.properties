spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/bemsi
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true


server.port=443
# The format used for the keystore. It could be set to JKS in case it is a JKS file
server.ssl.key-store-type=JKS
# The path to the keystore containing the certificate
server.ssl.key-store=classpath:keystore/keystore.bemsi
# The password used to generate the certificate
server.ssl.key-store-password=bemsipass
server.ssl.key-password=bemsipass
# The alias mapped to the certificate
server.ssl.key-alias=bemsi
server.ssl.enabled=true